[package]
name = "sp-ark-bw6-761"
version = "0.4.0-beta"
authors = ["Parity Technologies <admin@parity.io>", "Achim Schneider <achim@parity.io>", "arkworks contributors" ]
repository = "https://github.com/paritytech/ark-substrate"
description = "The BW6-761 pairing-friendly elliptic curve, optimized for Substrate"
keywords = ["cryptography", "finite-fields", "elliptic-curves", "substrate" ]
categories = ["cryptography"]
include = ["Cargo.toml", "src", "README.md", "LICENSE-APACHE", "LICENSE-MIT"]
license = "MIT/Apache-2.0"
edition = "2021"
publish = true

[dependencies]
ark-ff = { version  ="0.4.2", default-features = false }
ark-std = { version = "0.4.0", default-features = false }
ark-bw6-761 = { version = "0.4.0",default-features = false }
sp-ark-models = { path = "../../models", version = "0.4.0-beta", default-features = false }
codec = { package = "parity-scale-codec", version = "3.2.2", default-features = false }
ark-scale = { version = "0.0.2", default-features = false }

[dev-dependencies]
sp-io =  { git = "https://github.com/paritytech/substrate.git", "branch" = "achimcc/arkworks-integration", version = "7.0.0",  default-features = false }
ark-ec = { version = "0.4.2", default-features = false }
ark-algebra-test-templates = { version = "0.4.2", default-features = false }
ark-serialize = { version = "0.4.2", default-features = false }

[features]
default = [ "std" ]
std = [ 
    "ark-ff/std", 
    "ark-std/std", 
    "ark-bw6-761/std",
    "sp-ark-models/std",
    "codec/std",
    "ark-scale/std",
    "sp-io/std",
]